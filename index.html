<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text"id="pinGenerate">
                    <button class="generate-btn"id="btnGenerate">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="display(7)">7</div>
                              <div class="button" onclick="display(8)">8</div>
                              <div class="button" onclick="display(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display(4)">4</div>
                              <div class="button" onclick="display(5)">5</div>
                              <div class="button" onclick="display(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display(1)">1</div>
                              <div class="button" onclick="display(2)">2</div>
                              <div class="button" onclick="display(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="back" ><</div>
                                <div class="button" onclick="display(0)">0</div>
                                <div class="button" id="clear" >C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left" id="decrease-try"><span id="tryLeft">3</span>try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify"id="unmatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify"id="match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        //Random number generate
        document.getElementById("match").style.display = "none";
        document.getElementById("unmatch").style.display = "none";
            let generateButton = document.getElementById("btnGenerate").addEventListener("click",function(){
            let generateResult = document.getElementById("pinGenerate");
                let randomNumber = Math.floor(Math.random()*9000+1000);
                document.getElementById("pinGenerate").value = randomNumber;
                //console.log(randomNumber);
            


        })
        //Input number Display
        inputDisplay=document.getElementById("display");
            function display(num){
                inputDisplay.value+=num; 
               }


        //backspace
        let backspace = document.getElementById("back").addEventListener("click",function(){
            const inputDisplay = document.getElementById("display").value;
            document.getElementById("display").value = inputDisplay.substr(0,inputDisplay.length - 1);
               })


        //ClearButton
        let ClearButton = document.getElementById("clear").addEventListener("click",function(){
            inputDisplay.value="";
        })

        //pin Matcher and try left
        submitButton = document.getElementById("submit").addEventListener("click",function(){
            generateValue = document.getElementById("pinGenerate").value;
            inputValue = document.getElementById("display").value;
                if(generateValue == inputValue){
                    document.getElementById("match").style.display = "block";
                }
                    else{
                        document.getElementById("unmatch").style.display = "block";
                        decreaseButton = document.getElementById("tryLeft").innerHTML;
                        decreaseNumber = parseInt("decreaseButton");
                        decreaseBtnNew = decreaseNumber - 1;
                        document.getElementById("tryLeft").innerHTML = decreaseBtnNew;

                }
                    const disableButton = document.getElementById("tryLeft").innerHTML;    
                    if(disableButton == 0){
                        document.getElementById("submit").disabled == true;
                    }

                    document.getElementById("display").value ="";
        })


    </script>
</body>
</html>
